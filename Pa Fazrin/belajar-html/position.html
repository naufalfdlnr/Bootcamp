<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
    .container {
      width: 1200px;
      height: 1200px;
      border: 2px solid;
      position: relative;
      background: green;
    }

    .fixed {
      width: 100px;
      height: 100px;
      background: yellow;
      position: fixed;
    }

    .absolute {
      width: 100px;
      height: 100px;
      background: rgb(0, 128, 255);
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="fixed"></div>
    <div class="absolute"></div>
  </div>
</body>

</html>
