<!DOCTYPE html>
<html>
<head>
    <title>Styled Table</title>
    <style>
        /* CSS for the table */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        /* CSS for table headers */
        th {
            background-color: #f2f2f2;
            font-size: 18px;
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center; /* Center-align text in table headers */
        }

        /* CSS for table data cells */
        td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        /* Add additional CSS rules as needed */
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
                <td>Data 3</td>
            </tr>
            <!-- Add more rows with data as needed -->
        </tbody>
    </table>
</body>
</html>
